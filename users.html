<!DOCTYPE html>
<html>
<head>
<title>Registered Donors</title>

<style>
body{
    font-family: Arial;
    background:#f4f6f8;
}
.container{
    width:90%;
    margin:30px auto;
    background:white;
    padding:20px;
    border-radius:8px;
}
h2{
    text-align:center;
    color:#b11226;
}
table{
    width:100%;
    border-collapse:collapse;
}
th,td{
    border:1px solid #ccc;
    padding:10px;
    text-align:center;
}
th{
    background:#b11226;
    color:white;
}
button{
    background:red;
    color:white;
    border:none;
    padding:5px 10px;
}
</style>
</head>

<body>

<div class="container">
<h2>ðŸ©¸ Registered Blood Donors</h2>

<table>
<thead>
<tr>
<th>Sr No</th>
<th>Name</th>
<th>Age</th>
<th>Blood Group</th>
<th>Mobile</th>
<th>Action</th>
</tr>
</thead>
<tbody id="tableBody"></tbody>
</table>

<p style="text-align:center;">
<a href="register.html">Add New Donor</a>
</p>
</div>

<script>
function loadUsers(){
    let users = JSON.parse(localStorage.getItem("donors")) || [];
    let tbody = document.getElementById("tableBody");
    tbody.innerHTML="";

    users.forEach((user,index)=>{
        tbody.innerHTML += `
        <tr>
            <td>${index+1}</td>
            <td>${user.name}</td>
            <td>${user.age}</td>
            <td>${user.blood}</td>
            <td>${user.mobile}</td>
            <td><button onclick="deleteUser(${index})">Delete</button></td>
        </tr>`;
    });
}

function deleteUser(index){
    let users = JSON.parse(localStorage.getItem("donors"));
    users.splice(index,1);
    localStorage.setItem("donors", JSON.stringify(users));
    loadUsers();
}

loadUsers();
</script>

</body>
</html>
